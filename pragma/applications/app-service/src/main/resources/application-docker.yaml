server:
  port: 8090

spring:
  application:
    name: "projectPragma"
  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:postgres-auth}:${DB_PORT:5432}/${DB_NAME:authorization}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    pool:
      initial-size: 5
      max-size: 10
      max-idle-time: 30m
      validation-query: SELECT 1
  liquibase:
    enabled: true
    change-log: classpath:db/db.changelog-master.xml
    url: jdbc:postgresql://${DB_HOST:postgres-auth}:${DB_PORT:5432}/${DB_NAME:authorization}
    user: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}

adapters:
  r2dbc:
    host: ${DB_HOST:postgres-auth}
    port: ${DB_PORT:5432}
    database: ${DB_NAME:authorization}
    schema: ${DB_SCHEMA:public}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}

cors:
  allowed-origins: "${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://crediya:8091}"

logging:
  level:
    root: INFO
  file:
    name: ${LOG_FILE_PATH:logs/pragma.log}

jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationShouldBeAtLeast32Characters}
  expiration-ms: ${JWT_EXPIRATION:3600000}

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html