server:
  port: ${SERVER_PORT:8091}
spring:
  application:
    name: "crediya"
  devtools:
    add-properties: false
  liquibase:
    enabled: true
    change-log: classpath:db/db.changelog-master.xml
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:crediya}
    user: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:123456}
external:
  services:
    auth:
      base-url: "${AUTH_SERVICE_URL:http://localhost:8090}"
      timeout-seconds: ${AUTH_TIMEOUT:30}
      max-retries: ${AUTH_MAX_RETRIES:3}

adapters:
  r2dbc:
    host: ${DB_HOST:localhost}
    port: ${DB_PORT:5432}
    database: ${DB_NAME:crediya}
    schema: ${DB_SCHEMA:public}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:123456}
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    url: /v3/api-docs
    disable-swagger-default-url: true
    use-root-path: true
  show-actuator: false
  packages-to-scan: co.com.bancolombia.api
cors:
  allowed-origins: "${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:8091}"
logging:
  level:
    root: ${LOG_LEVEL:INFO}
    co.com.bancolombia: ${LOG_LEVEL_APP:INFO}
  file:
    name: ${LOG_FILE_PATH:logs/crediya.log}